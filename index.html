<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rey's Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="top-of-header"><div class="main-logo">Header Logo</div>
            <ul class="header-links">
            <li><a href="#">header link one</a></li>
            <li><a href="#">header link two</a></li>
            <li><a href="#">header link three</a></li>     
            </ul>
        </div>    
        <div class="middle-of-header">
            <div class="text-with-button">
                <div class="header-main-text">This website is pretty cool</div>
                <div class="header-secondary-text">Learning is a virtue my friends, coding tho :(</div>
                <button class="header-button">Sign up</button>
            </div>
            <img class="header-image" src="images/header-image.jpg" alt="Eat, sleep, code, repeat">
        </div>
        
    </div>

    <div class="middle-upper">
        <div class="middle-upper-title">Some random information</div>
        <div class="middle-upper-buttons">
            <div class="button-1">
                <input class="but-1"type="image" src="images/web-design.jpg"/>
                <div>Web Design</div>
            </div>
            <div class="button-2">    
                <input class="but-2"type="image" src="images/code.jpg"/>
                <div>Raw code</div>
            </div>
            <div class="button-3">
                <input class="but-3"type="image" src="images/back-end.jpg"/>
                <div>Back End</div>
            </div>
            <div class="button-4">
                <input class="but-4"type="image" src="images/apps.jpg"/>
                <div>Mobile Apps</div>
            </div>
        </div>
    </div>
</body>
</html>
